{% extends "base.html" %}

{% block content %}
    <div class="grid">
  {% for media in medias %}
    <div class="movie">
      <img class="movie_poster" src="{{ media.poster_url }}" alt="{{ media.title }}">
      <h2 class="movie_title">{{ media.title }}</h2>
    </div>
  {% endfor %}
</div>
{% endblock %}
